<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop JS</title>
</head>
<body>
    <h2>For Loop</h2>
    <script>
        for (let roll = 102; roll <= 110; roll += 2) {
            console.log("Student Roll no: " + roll)
        }
    </script>
</body>
</html>
