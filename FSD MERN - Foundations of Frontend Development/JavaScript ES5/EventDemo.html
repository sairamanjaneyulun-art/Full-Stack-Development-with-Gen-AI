<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demo JS</title>
    <script>
        function fun() {
            console.log('Event Generated')
        }

        function KeyDownEvent() {
            console.log('Key Up Event Fired')
        }

        function KeyUpEvent() {
            console.log('Key Down Event Fired')
        }
    </script>
</head>
<body>
    <h3>Event Demo</h3>
    <input type="button" value="Click Here" onclick="alert('Event Generated')"><br>
    <input type="button" value="Double Click" ondblclick="alert('Double Click, Event Generated')"><br>
    <input type="button" value="Call User Defined Function" onclick="fun()"><br>
    <input type="text" name="fname" 
        onkeydown="KeyDownEvent()" onkeyup="KeyUpEvent()">
</body>
</html>
