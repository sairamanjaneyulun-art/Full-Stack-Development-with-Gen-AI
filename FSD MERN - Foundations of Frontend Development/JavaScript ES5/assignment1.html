<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment 1</title>
</head>
<body>
	<script>
		let con
		let a, b, sum, sub
		do {
			alert('Add: 1, Sub: 2')
			let choice = eval(prompt('Enter your choice'))
			switch (choice) {
				case 1 : 
					a = eval(prompt('Enter the value of a'))
					b = eval(prompt('Enter the value of b'))
					sum = a + b
					alert('Sum is ' + sum)
					break

				case 2 : 
					a = eval(prompt('Enter the value of a'))
					b = eval(prompt('Enter the value of b'))
					sub = a - b
					alert('Sub is ' + sub)
					break

				default :
					alert('Wrong Choice')
					break
			}
			con = confirm('Do you want to continue?')
		} while (con)
		alert('Thank You!')
	</script>
</body>
</html>
