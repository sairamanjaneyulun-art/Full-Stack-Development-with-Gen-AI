<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop with Break & Continue</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            // if (i == 5) continue
            document.write("The Value of i is " + i + "<br>")
            if (i == 5) break
        }
    </script>
</body>
</html>
