<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue & Break JS</title>
</head>
<body>
    <h3>Continue & Break with Loop</h3>
    <script>
        for(var i = 1; i <= 10; i++) {
            // if(i == 5) continue // It will skip the number 5 & executed the remaining number
            document.writeln('The Value of "i" is ' + i + '<br>')
            if (i == 5) break // It will Break loop when condition is satisfied. Means when the loop reaches 5 It stop and the remaining numbers will not executed.
        }
    </script>
</body>
</html>
