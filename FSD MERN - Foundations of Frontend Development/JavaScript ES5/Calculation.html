<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS</title>
    <script>
        function addOperation() {
            // Receiving the value using ID attribute.
            var firstNumberValue = document.getElementById('n1').value
            var secondNumberValue = document.getElementById('n2').value
            var sum = eval(firstNumberValue) + eval(secondNumberValue)

            document.getElementById('n3').value = sum
            document.getElementById('output').innerHTML = sum // Set the value to Non-Editable tag (Like: div tag, p tag etc.)
            document.getElementById('n1').value = ""
            document.getElementById('n2').value = ""
        }

        function subOperation() {
            // Receiving the value using 'name' attribute.
            var firstNumberValue = document.getElementsByName('Num')[0].value
            var secondNumberValue = document.getElementsByName('Num')[1].value
            var sub = eval(firstNumberValue) - eval(secondNumberValue)

            document.getElementsByName('Result')[0].value = sub
            document.getElementsByName('Num')[0].value = ""
            document.getElementsByName('Num')[1].value = ""
        }

        function update() {
            let h2TagValue = document.getElementsByTagName('h2')[0].innerHTML;
            // let h2TagValue2 = document.getElementsByTagName('h2')[1].innerHTML = 'DOM Parser Hierarcy';
            // console.log(h2TagValue)
            // console.log(h2TagValue2)
            document.getElementsByTagName('h2')[0].innerHTML = h2TagValue + ' Parser';
        }
    </script>
</head>
<body>
    <h2>DOM Hierarchy</h2>
    <h2></h2>
    1st Number: <input type="text" name="Num" id="n1"><br>
    2nd Number: <input type="text" name="Num" id="n2"><br>
    Result: <input type="text" name="Result" id="n3" readonly><br>
    <div id="output"></div>
    <input type="button" value="Add Number" onclick="addOperation()">
    <input type="button" value="Subtract Number" onclick="subOperation()">
    <input type="button" value="Update Heading" onclick="update()">
</body>
</html>
