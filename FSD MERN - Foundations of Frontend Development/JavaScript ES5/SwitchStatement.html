<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement JS</title>
</head>
<body>
    <h2>Switch Statement</h2>
    <script>
        var choice = 3;
        switch (choice) {
            case 1:
                document.write('Block 1')
                break;

            case 2:
                document.write('Block 2')
                break;

            case 3:
                document.write('Block 3')
                break;

            case 4:
                document.write('Block 4')
                break;
        
            default:
                document.write('Wrong Block')
                break;
        }
    </script>
</body>
</html>
