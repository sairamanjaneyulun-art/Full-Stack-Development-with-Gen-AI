<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let choice = 2

        switch (choice) {
            case 1 : 
            document.write("Block 1")
            break

            case 2 : 
            document.write("Block 2")
            break

            case 3 : 
            document.write("Block 3")
            break

            default :  
            document.write("Wrong Choice")
            break
        }
        document.writeln("<br>Finished...<br>")

        document.write("<br>")

        let lotus = "White Lotus"

        switch (lotus) {
            case "Blue Lotus" : 
                document.write("Blue Lotus is $1.95")
                break

            case "Pink Lotus" : 
                document.write("Pink Lotus is $2.95")
                break

            case "White Lotus" : 
                document.write("White Lotus is $5.95")
                break

            default :
                document.write ("Lotus are not Available")
                break
        }
        document.write("<br>Visit Again!")

        document.write("<br><br>")

        let day = 5;
        let dayName;

        switch (day) {
            case 1 : 
                dayName = "Monday"
                break

            case 2 : 
                dayName = "Tuesday"
                break

            case 3 : 
                dayName = "Wednesday"
                break

            case 4 : 
                dayName = "Thursday"
                break

            case 5 : 
                dayName = "Friday"
                break

            case 6 : 
                dayName = "Saturday"
                break

            case 7 : 
                dayName = "Sunday"
                break

            default : 
                document.write('No More Days!')
                break
        }
        document.write(dayName)
    </script>
</body>
</html>
