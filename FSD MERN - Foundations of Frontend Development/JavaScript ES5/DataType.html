<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a; // Undefined
        var b = 100; // number type consider
        var c = 100.10; // number type consider
        var fname = "Sourya Rama Asura"; // String type consider
        var result = true; // Boolean type consider

        document.write("The Value of a is " + a + "<br>")
        document.write("The Value of b is " + b + "<br>")
        document.write("The Value of c is " + c + "<br>")
        document.write("The Value of fname is " + fname + "<br>")
        document.write("The Value of result is " + result)
    </script>
</body>
