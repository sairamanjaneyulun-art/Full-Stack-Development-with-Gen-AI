<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators JS</title>
</head>
<body>
    <h2>JavaScript Operators Example</h2>
    <script>
        var a = 10;
        var b = 3;
        var c = 8;

        document.write('<br><b>Arithmetic Operator</b><br>')
        document.write('Sum is ' + (a + b) + '<br>')
        document.write('Sub is ' + (a - b) + '<br>')
        document.write('Mul is ' + (a * b) + '<br>')

        document.write('<br><b>Conditional/Comparsion Operator</b><br>')
        document.write('a > b is ' + (a > b) + '<br>')
        document.write('a < b is ' + (a < b) + '<br>')

        document.write('<br><b>Logical Operator</b><br>')
        document.write('a > b && a > c is ' + (a > b && a > c) + '<br>')

        var x = 3;
        var y = '3';
        document.write("<br><b>'==' it check's only Values</b><br>")
        document.write('x == y is ' + (x == y) + '<br>')

        document.write("<br><b>'==' it check's Values as well as their Data Types</b><br>")
        document.write('x === y is ' + (x === y) + '<br>')

        document.write('<br>')

        document.write('x is ' + typeof(x) + '<br>')
        document.write('y is ' + typeof(y))

        document.write('<br>')

        document.write('<br><b>Increment Operator</b><br>')
        document.write('Before Increment: ' + a + '<br>')
        a++
        document.write('After Increment: ' + a + '<br>')

        document.write('<br><b>Decrement Operator</b><br>')
        document.write('Before Decrement: ' + c + '<br>')
        c++
        document.write('After Decrement: ' + c + '<br>')

        var votingAge = 18;
        var myAge = 20;
        var vote = myAge >= votingAge ? 'Yes, You can Vote' : "You Can't Vote"

        document.write('<br><b>Ternary Operator</b><br>')
        document.write('Can I Vote: ' + vote)
    </script>
</body>
</html>
