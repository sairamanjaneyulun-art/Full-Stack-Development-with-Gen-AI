<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form action="welcome.html" method="post">
        <label>FName</label>
            <input type="text" name="Fname" id="fname"><br>
        <label>LName</label>
            <input type="text" name="Lname" id="lname"><br>
        <label>Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female <br>
        <label>Hobbies</label>
            <input type="checkbox" name="reading"> Reading
            <input type="checkbox" name="playing"> Playing
            <input type="checkbox" name="writing"> Writing <br>
        <label>Salary</label>
            <input type="number" name="salary"><br>
        <label>LinkedIn URL</label>
            <input type="url" name="url"><br>
        <label>DOB</label>
            <input type="datetime-local" name="dob"><br>
        <label>City</label>
            <select name="city">
                <option>Select City</option>
                <option value="bangalore">Bangalore</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="chennai">Chennai</option>
                <option value="mumbai">Mumbai</option>
            </select><br>
        <label>Skills Set</label>
            <select name="skillsset" multiple>
                <option value="Java">JAVA</option>
                <option value="Python">Python</option>
                <option value="NodeJS">NodeJS</option>
                <option value="ReactJS">ReactJS</option>
            </select><br>
        <label>Address</label>
            <textarea name="address" rows="5" cols="15"></textarea> <br>

        <input type="submit" value="Submit Profile">
    </form>
</body>
</html>
